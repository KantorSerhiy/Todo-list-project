{% extends "base.html" %}
{% block content %}
  <h1>Tags</h1>
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
        Add
    </a>
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-dark">Update</a>
        </td>
        <td>
          <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-dark">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
