{% extends "base.html" %}


{% block content %}
  <div>
    <h1>Delete task?</h1>
    <p>Are u really want to delete a {{ task }}?</p>
    <form action="" method="post">
      {% csrf_token %}

      <input type="submit" value="Yes" class="btn btn-danger">
      <a class="btn btn-secondary" href="{% url 'todo:index' %}">No, thanks</a>
    </form>
  </div>
{% endblock %}
